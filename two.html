<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="one.css">
        <title>Oceanlight OJT Group</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        
        <form class="registration-form" id="registration-form" action="https://script.google.com/macros/s/AKfycbzuyDGwrxJ-5Q3Mcwd6nTLBMZXamQbZeThyzdQ34N2uCWsgk8Zs_4oHIHSDhF0Sfn0kNg/exec" method="post">
            <div class="top-group">
                <h2>Registration Form</h2>
                <h4>For new members</h4>
            </div>
            <div class="mid-group">
                <div class="midone">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Ex. Mg Mg"required>
    
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
    
                    <label for="bloodtype">Blood Type</label>
                    <select id="bloodtype" name="bloodtype" required>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
    
                    <label for="arrivaldeparture">Arrival or Departure</label>
                    <select id="arrivaldeparture" name="arrivaldeparture" required>
                        <option value="Arrival">Arrival</option>
                        <option value="Departure">Departure</option>
                    </select>
    
                    <label for="lastblood">Last Blood Donation Date</label>
                    <input type="date" id="lastblood" name="lastblood" required>
    
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Ex. No, St, Qtr, Tsp"required>
    
                </div>
    
                <div class="midtwo">
    
                    <label for="cdc">CDC</label>
                    <input type="text" id="cdc" name="cdc" placeholder="Ex. 123456"required>
    
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Autofill"readonly>
    
                    <label for="inmyanmar">Gender</label>
                    <select id="inmyanmar" name="inmyanmar" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
    
                    <label for="done">Arrival or Departure Date</label>
                    <input type="date" id="done" name="done" required>
    
                    <label for="vaild">Vaild Date To Donate</label>
                    <input type="date" id="vaild" name="vaild" readonly>
    
                    <label for="contactno">Contact No</label>
                    <input type="tel" id="contactno" name="contactno" placeholder="Ex. 09-123456789"required>
    
                </div>
            </div>
            <div class="button-row">
                <button type="button" id="back-button">Back</button>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
        <div id="result" class="notification">
            <div class="icon"><i class='bx bxs-message-square-check'></i></div>
            <h3>Success</h3>
            <h6>Thank you for your submission!</h6>
            <h6>You are a hero!</h6>
        </div>
        <script src="two.js"></script>
    </body>
</html>
